---
# tasks file for apache

- name: install apache
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - apache2
    - libapache2-mod-proxy-uwsgi
    - libapache2-mod-wsgi
    - libapache2-mod-uwsgi

- name: adding www-data (apache) to skvo group  
  raw: usermod -aG skvo www-data

- name: enable mod proxy
  apache2_module:
    state: present
    name: "{{ item }}"
  with_items:
    - proxy
    - proxy_http
    - proxy_balancer
    - lbmethod_byrequests


- name: enable mod rewrite
  apache2_module:
    state: present
    name: rewrite

- name: generate default apache config
  template:
    src: apache2/skvo.conf.j2
    dest: /etc/apache2/sites-enabled/skvo.conf
  notify: restart apache

- name: create dir for apps configs
  file:
    path: /etc/apache2/conf.d/apps
    state: directory

- name: ensure that apache is enabled
  service:
    name: apache2
    enabled: yes

- meta: flush_handlers

- name: ensure that apache is running
  service:
    name: apache2
    state: started
